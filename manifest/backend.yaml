apiVersion: v1
kind: Pod
metadata:
  name: mysql-db
  labels:
    app: mysql
spec:
  containers:
  - name: mysql-container
    image: mysql:latest
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: pass123#
    - name: MYSQL_DATABASE
      value: awswiki_db
    - name: MYSQL_USER
      value: kube-user
    - name: MYSQL_ROOT_HOST
      value: '%'
    - name: MYSQL_PASSWORD
      value: pass123#
    ports:
    - containerPort: 3306
    volumeMounts:
    - name: mysql-data
      mountPath: /var/lib/mysql
  volumes:
  - name: mysql-data
    emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql

---

apiVersion: v1
kind: Pod
metadata:
  name: my-django-app
  labels:
    app: back
spec:
  containers:
  - name: django-container
    image: codingalice/aws-wiki-back:1.0
    ports:
    - containerPort: 8000
    env:
    - name: MYSQL_HOST
      value: mysql-svc
    - name: MYSQL_PORT
      value: "3306"
    - name: MYSQL_DB
      value: awswiki_db
    - name: MYSQL_USER
      value: kube-user
    - name: MYSQL_PASSWORD
      value: pass123#

---

apiVersion: v1
kind: Service
metadata:
  name: my-django-svc
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: back
